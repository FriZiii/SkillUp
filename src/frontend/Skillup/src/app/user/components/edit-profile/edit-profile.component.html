<div class="grid gap-6 grid-cols-12 py-24 min-h-screen w-full">
<div class="flex flex-col w-full col-start-2 col-span-10">
  <h1
    class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl"
  >
    Profile and settings
  </h1>
  <p-tabs value="0" class="w-full">
    <p-tablist>
      <p-tab value="0">Profile</p-tab>
      <p-tab value="1">Profile picture</p-tab>
      <p-tab value="2">Privacy settings</p-tab>
    </p-tablist>
    <p-tabpanels>
      <p-tabpanel value="0">
        <div class="grid gap-6 grid-cols-9">
          <div class="col-start-1 col-span-4 flex flex-col gap-4">
            <input pInputText placeholder="First name" />
            <input pInputText placeholder="Last name" />
            <input pInputText placeholder="Title" />
            <textarea class="custom-textarea" rows="7"></textarea>
          </div>

          <div class="col-start-6 col-span-4 flex flex-col gap-4">
            <p-inputgroup>
              <p-inputgroup-addon>
                <i class="pi pi-globe"></i>
              </p-inputgroup-addon>
              <input pInputText placeholder="Your website url" />
            </p-inputgroup>

            <p-inputgroup>
              <p-inputgroup-addon>
                <i class="pi pi-twitter"></i>
              </p-inputgroup-addon>
              <p-inputGroupAddon>https://x.com/</p-inputGroupAddon>
              <input pInputText placeholder="YourUserName" />
            </p-inputgroup>

            <p-inputgroup>
              <p-inputgroup-addon>
                <i class="pi pi-facebook"></i>
              </p-inputgroup-addon>
              <p-inputGroupAddon>http://www.facebook.com/ </p-inputGroupAddon>
              <input pInputText placeholder="YourUserName" />
            </p-inputgroup>

            <p-inputgroup>
              <p-inputgroup-addon>
                <i class="pi pi-youtube"></i>
              </p-inputgroup-addon>
              <p-inputGroupAddon>http://www.youtube.com/ </p-inputGroupAddon>
              <input pInputText placeholder="YourUserName" />
            </p-inputgroup>

            <p-inputgroup>
              <p-inputgroup-addon>
                <i class="pi pi-linkedin"></i>
              </p-inputgroup-addon>
              <p-inputGroupAddon>http://www.linkedin.com/ </p-inputGroupAddon>
              <input pInputText placeholder="YourUserName" />
            </p-inputgroup>

            <p-button [style]="{ width: '100%' }">Save</p-button>
          </div>
        </div>
      </p-tabpanel>
      <p-tabpanel value="1">
        <div  class="grid gap-6 grid-cols-9">
        <div class="w-64 h-64 su-border">
          <p-image
            [src]="previewNewImage ? previewNewImage : oldImage"
          ></p-image>
        </div>

        <div class="flex col-start-4">
          <p-fileupload
            #fu
            mode="basic"
            chooseLabel="Choose"
            chooseIcon="pi pi-upload"
            (onSelect)="onSelectImage($event)"
            accept="image/*"
          />

          <p-button label="Resize" class="col-start-5"></p-button>
        </div>
        <app-image-croper
          [imageFile]="selectedFile!"
          [croperVisibility]="showCroper"
          (imageCroppedEvent)="onImageCropped($event)"
        ></app-image-croper>
          
      </div>
      </p-tabpanel>
      <p-tabpanel value="2">
        <div  class="grid gap-6 grid-cols-9"> </div> </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</div>
</div>
