<div
  class="flex flex-col"
  cdkDrag
  (cdkDragStarted)="onDragStart()"
  (cdkDragEnded)="onDragEnd()"
>
  <div class="m-2 placeholder" *cdkDragPlaceholder></div>

  <div class="relative m-2" id="container">
    <input
      class="!border-2"
      [ngClass]="{
        '!border-black ':
          type() === 1 ,
        '!border-green-500 ':
        type() === 2 ,
        }"
      type="text"
      pInputText
      [disabled]="isDragged()"
      (ngModelChange)="onInputChanged($event)"
      [(ngModel)]="value"
      [ngStyle]="{ 'width.ch': value.length, 'min-width.ch': 10 }"
    />

    <i
      id="deleteButton"
      class="bg-slate-600 hover:bg-red-500 rounded-full h-5 w-5 pi pi-times absolute top-[-8px] right-[-8px]"
      style="
        font-size: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
      "
      (click)="click()"
    ></i>
  </div>
</div>
