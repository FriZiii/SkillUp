<app-add-new-comment
  [elementId]="elementId()"
  (commentAdded)="onCommentAdded($event)"
></app-add-new-comment>
<section class="comment-module">
  <ul>
    @for(comment of comments(); track comment.id){
    <app-comment
      [comment]="comment"
      class="w-full"
      [elementId]="elementId()"
      (commentAdded)="onCommentAdded($event)"
    ></app-comment>
    }
  </ul>
</section>
