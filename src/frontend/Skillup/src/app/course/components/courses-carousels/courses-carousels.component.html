<div class="w-full">
  <div class="flex flex-col">
    @for( category of categories(); track category.id){
      <div class="su-section-mt">
        <div class="prose">
          <h2 >Courses about {{ category.name }}</h2>
        </div>
        <app-course-carousel [courses]="getCoursesByCategory(category.id)" ></app-course-carousel>
      </div>
    }
  </div>
</div>
