<div class="prose mb-8">
  <h1>Edit your course content!</h1>
</div>
<p-accordion [value]="0">
  @for (section of sections(); track section.id) {
  <p-accordion-panel [value]="section.id">
    <p-accordion-header>{{ section.title }}</p-accordion-header>
    <p-accordion-content>
      @for (element of section.elements; track element.id) {
      <app-element-item [element]="element"></app-element-item>
      }
      <app-hidden-form-wrapper (submit)="submitElement()">
        <div class="prose">
          <h3 class="mb-1">Title</h3>
        </div>
        <input pInputText class="w-full" [(ngModel)]="newElementTitle" />
        <div class="flex justify-center gap-10">
          <p-card>
            <div class="flex flex-col justify-center items-center">
              <i class="pi pi-video" style="font-size: 2.5rem"></i>
              <p>Add Video</p>
            </div></p-card
          >
          <p-card>
            <div class="flex flex-col justify-center items-center">
              <i class="pi pi-book" style="font-size: 2.5rem"></i>
              <p>Add Article</p>
            </div></p-card
          >
          <p-card>
            <div class="flex flex-col justify-center items-center">
              <i class="pi pi-objects-column" style="font-size: 2.5rem"></i>
              <p>Add Exercise</p>
            </div></p-card
          >
        </div>
      </app-hidden-form-wrapper>
    </p-accordion-content>
  </p-accordion-panel>
  }
</p-accordion>

<app-hidden-form-wrapper (submit)="submitSection()">
  <div class="prose">
    <h3 class="mb-1">Title</h3>
  </div>
  <input pInputText class="w-full" [(ngModel)]="newSectionTitle" />
</app-hidden-form-wrapper>
