<div class="w-full su-section-mt">
  <div class="flex">
    <div class="sticky top-20 self-start pr-10">
      <div
        class="flex flex-col su-border bg-white p-2 prose"
        style="width: 170px"
      >
        <div class="flex gap-2 items-center">
          <p class="my-0.5">Navigate</p>
        </div>
        <div
          class="flex gap-2 items-center menu-item cursor-pointer"
          routerLinkActive="active-link"
          [routerLink]="'/course-edit/' + this.courseId() + '/essentials'"
        >
          <i class="pi pi-link" style="font-size: 1rem"></i>
          <p class="my-0.5">Essentials</p>
        </div>
        <div
          class="flex gap-2 items-center menu-item cursor-pointer"
          routerLinkActive="active-link"
          [routerLink]="'/course-edit/' + this.courseId() + '/creator'"
        >
          <i class="pi pi-palette" style="font-size: 1rem"></i>
          <p class="my-0.5">Creator</p>
        </div>
        <div
          class="flex gap-2 items-center menu-item cursor-pointer"
          routerLinkActive="active-link"
          [routerLink]="'/course-edit/' + this.courseId() + '/landing-page'"
        >
          <i class="pi pi-home" style="font-size: 1rem"></i>
          <p class="my-0.5">Landing Page</p>
        </div>
      </div>
    </div>

    <!-- <button routerLink="creator">Navigate</button> -->
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
