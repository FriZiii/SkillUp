<p-button
  label="Add Element"
  (click)="changeVisibility()"
  [style.display]="visible ? 'none' : 'block'"
/>

<div [style.display]="visible ? 'block' : 'none'" class="ml-28 mr-12">
  <p-stepper [value]="1" class="basis-[50rem]" [linear]="true">
    <p-step-list>
      <p-step [value]="1">Title</p-step>
      <p-step [value]="2">Type</p-step>
      <p-step [value]="3">Visibility</p-step>
    </p-step-list>
    <p-step-panels>
      <p-step-panel [value]="1">
        <ng-template #content let-activateCallback="activateCallback">
          <div
            class="flex flex-col justify-center items-center prose su-section-mt"
          >
            <div class="prose">
              <p>Title</p>
            </div>
            <input
              id="newElementTitle"
              pInputText
              class="w-full"
              [(ngModel)]="newElementTitle"
            />
            <div class="mt-6"></div>
            <div class="prose">
              <p>Description</p>
            </div>
            <textarea
              pTextarea
              id="newElementDescription"
              class="custom-textarea w-full"
              rows="2"
              [(ngModel)]="newElementDescription"
            ></textarea>
          </div>
          <div class="flex pt-10 justify-end">
            <p-button
              label="Cancel"
              type="button"
              severity="secondary"
              (click)="changeVisibility()"
            />
            <p-button
              label="Next"
              icon="pi pi-arrow-right"
              iconPos="right"
              (onClick)="activateCallback(2)"
              [disabled]="
                this.newElementTitle() === '' ||
                this.newElementDescription() === ''
              "
            />
          </div>
        </ng-template>
      </p-step-panel>

      <p-step-panel [value]="2">
        <ng-template #content let-activateCallback="activateCallback">
          <div
            class="flex flex-col justify-center items-center prose su-section-mt"
          >
            <div class="flex justify-center gap-10 mt-2">
              <p-card class="h-38 w-36">
                <div
                  class="flex flex-col justify-center items-center cursor-pointer"
                  (click)="chooseType(AssetType.Video)"
                >
                  <i class="pi pi-video" style="font-size: 3.5rem"></i>
                  <div class="prose mt-1">
                    <p>Add Video</p>
                  </div>
                </div>
              </p-card>
              <p-card class="h-38 w-36">
                <div
                  class="flex flex-col justify-center items-center cursor-pointer"
                  (click)="chooseType(AssetType.Article)"
                >
                  <i class="pi pi-book" style="font-size: 3.5rem"></i>
                  <div class="prose mt-1">
                    <p>Add Article</p>
                  </div>
                </div></p-card
              >
              <p-card class="h-38 w-36">
                <div
                  class="flex flex-col justify-center items-center cursor-pointer"
                  (click)="chooseType(AssetType.Exercise)"
                >
                  <i class="pi pi-objects-column" style="font-size: 3.5rem"></i>
                  <div class="prose mt-1">
                    <p>Add Exercise</p>
                  </div>
                </div></p-card
              >
            </div>
          </div>
          <div class="flex pt-10 justify-between">
            <p-button
              label="Cancel"
              type="button"
              severity="secondary"
              (click)="changeVisibility()"
            />
            <p-button
              label="Back"
              severity="secondary"
              icon="pi pi-arrow-left"
              (onClick)="activateCallback(1)"
            />
            <p-button
              label="Next"
              icon="pi pi-arrow-right"
              iconPos="right"
              (onClick)="activateCallback(3)"
              [disabled]="this.newElementType() === null"
            />
          </div>
        </ng-template>
      </p-step-panel>

      <p-step-panel [value]="3">
        <ng-template #content let-activateCallback="activateCallback">
          <div
            class="flex flex-col justify-center items-center prose su-section-mt"
          >
            <h1>IsFree?</h1>
            <p-selectbutton
              [options]="freeOptions"
              optionLabel="label"
              optionValue="value"
              [(ngModel)]="newElementFree"
            />
          </div>
          <div class="flex pt-10 justify-between">
            <p-button
              label="Cancel"
              type="button"
              severity="secondary"
              (click)="changeVisibility()"
            />
            <p-button
              label="Back"
              icon="pi pi-arrow-left"
              iconPos="right"
              (onClick)="activateCallback(2)"
            />
            <p-button
              label="Submit"
              icon="pi pi-arrow-right"
              iconPos="right"
              (onClick)="submitElement($event)"
            />
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-panels>
  </p-stepper>
</div>
