<div class="mt-8">
  <form [formGroup]="courseDetailForm" (ngSubmit)="submitForm()">
    <div class="flex flex-col prose">
      <label for="title">Title</label>
      <input pInputText id="title" class="w-full" formControlName="title" />
    </div>

    <div class="flex flex-col prose">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="custom-textarea w-full"
        rows="4"
        formControlName="description"
      ></textarea>
    </div>

    <div class="flex flex-col prose">
      <label>Level</label>
      <p-select
        [options]="levels"
        optionLabel="name"
        placeholder="Select a level"
        class="w-full"
        formControlName="courelevel"
      />
    </div>

    <div>
      <label for="description">Objectives</label>
      <div formArrayName="objectivesSummary">
        <div
          *ngFor="let control of objectivesSummaryArray.controls; let i = index"
          class="flex"
        >
          <input pInputText class="w-full" [formControlName]="i" />

          <p-button
            (click)="removeObjective(i)"
            severity="danger"
            icon="pi pi-trash"
          />
        </div>
      </div>

      <input
        pInputText
        class="w-full"
        placeholder="New Objective"
        [(ngModel)]="newObjective"
      />
      <p-button (click)="addObjective()" label="Add Objective" />
    </div>

    <p-button type="submit" label="Save" />
  </form>
</div>
