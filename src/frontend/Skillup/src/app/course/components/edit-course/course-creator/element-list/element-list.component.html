<div cdkDropList class="drag-list" (cdkDropListDropped)="dropElement($event)">
  @for (element of elements(); track element.id) {

  <app-element-item
    [section]="passSection()"
    [courseId]="courseId()"
    [element]="element"
    (isDraggable)="changeElementEditMode($event)"
    [cdkDragDisabled]="elementEdit"
    class="drag-box"
    cdkDrag
    ><div class="drag-placeholder" *cdkDragPlaceholder></div
  ></app-element-item>

  }
</div>
