<app-hidden-form-wrapper (submit)="submitElement()">
  <div class="prose">
    <h3 class="mb-1">Title</h3>
  </div>
  <input pInputText class="w-full" [(ngModel)]="newElementTitle" />
  <div class="prose mt-1">
    <h3 class="mb-1">Description</h3>
  </div>
  <textarea
    class="custom-textarea w-full"
    rows="2"
    [(ngModel)]="newElementDescription"
  ></textarea>
  <div class="flex justify-center gap-10 mt-2">
    <p-card>
      <div class="flex flex-col justify-center items-center">
        <i class="pi pi-video" style="font-size: 2.5rem"></i>
        <p>Add Video</p>
      </div></p-card
    >
    <p-card>
      <div class="flex flex-col justify-center items-center">
        <i class="pi pi-book" style="font-size: 2.5rem"></i>
        <p>Add Article</p>
      </div></p-card
    >
    <p-card>
      <div class="flex flex-col justify-center items-center">
        <i class="pi pi-objects-column" style="font-size: 2.5rem"></i>
        <p>Add Exercise</p>
      </div></p-card
    >
  </div>
</app-hidden-form-wrapper>
