<div class="flex w-full mt-8">
  <p-floatlabel class="w-full">
    <input
      pInputText
      id="newItem"
      class="w-full"
      [(ngModel)]="newItem"
      [style]="{ borderRadius: '0.5rem 0  0 0' }"
    />
    <label for="newItem">{{ this.inputPlaceHolder() }}</label>
  </p-floatlabel>
  <p-button
    (click)="addItem(this.newItem())"
    [style]="{ borderRadius: '0 0.5rem 0 0' }"
    >Add</p-button
  >
</div>
<div
  class="py-2 su-border-x su-border-b minus-margin-top"
  [style]="{ borderRadius: ' 0 0 0.5rem 0.5rem' }"
>
  @for (item of items(); track item){
  <div class="grid grid-cols-2 my-3 su-list-item px-2 su-border-b mx-6">
    <div class="prose">
      <p>{{ item }}</p>
    </div>

    <div class="justify-self-end list-item-icon" (click)="removeItem(item)">
      <i class="pi pi-trash" style="font-size: 1rem"></i>
    </div>
  </div>
  }
</div>
