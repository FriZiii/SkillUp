<div class="flex p-5 my-5 su-border gap-4">
  <img
    [src]="course().thumbnailUrl"
    class="h-16 cursor-pointer"
    [routerLink]="'/course-detail/' + course().id"
  />
  <div
    class="prose max-w-none !w-full cursor-pointer"
    [routerLink]="'/course-detail/' + course().id"
  >
    <p class="mb-1 text-lg">{{ course().title | truncate }}</p>
    <p class="my-1 text-lg">{{ course().authorName }}</p>
  </div>
  @if(editable()){
  <p-button
    icon="pi pi-cog"
    severity="secondary"
    [routerLink]="'/course-edit/' + course().id + '/essentials'"
    class="-mt-5 -mr-5 cursor-pointer"
  ></p-button>
  } @if(moderator()){
  <p-button
    icon="pi pi-arrow-right"
    class="cursor-pointer"
    (onClick)="review(course().id)"
  ></p-button>
  }
</div>
