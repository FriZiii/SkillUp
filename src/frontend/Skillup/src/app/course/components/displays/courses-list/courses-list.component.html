<div class="w-full flex justify-center su-section-mt">
  <div style="width: 25%">
    <app-filter-for-courses
      [courses]="allCoursesForCategory()"
      (filteredCourses)="onFilteredCourses($event)"
      [defaultCategory]="category()"
      [defaultSubcategory]="subcategory()"
    ></app-filter-for-courses>
  </div>
  <div style="width: 75%">
    <div class="">
      @if(loading){
      <div class="flex w-full justify-center items-center" style="height: 70vh">
        <p-progress-spinner ariaLabel="loading" class="mt-24" />
      </div>

      }@else{ @if(filteredCoursesForCategory().length === 0){
      <div class="flex w-full justify-center items-center" style="height: 70vh">
        <h1 class="text-3xl font-semibold">No results found</h1>
      </div>
      } @for(course of filteredCoursesForCategory(); track course.id){
      <app-all-courses-course-item [course]="course" />
      } }
    </div>
  </div>
</div>
