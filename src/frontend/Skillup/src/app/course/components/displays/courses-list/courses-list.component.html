<div class="w-full flex justify-center">
  <div style="width: 25%">
    <app-filter-for-courses
      [courses]="allCoursesForCategory()"
      (filteredCourses)="onFilteredCourses($event)"
      [defaultCategory]="category()"
      [defaultSubcategory]="subcategory()"
    ></app-filter-for-courses>
  </div>
  <div style="width: 75%">
    <div class="flex flex-wrap justify-evenly items-start su-section-mt">
      @if(allCoursesForCategory().length == 0){
      <p-progress-spinner ariaLabel="loading" class="mt-24" />
      } @for(course of filteredCoursesForCategory(); track course.id){ @defer(on
      viewport){
      <app-course-item [course]="course" />
      } @placeholder {
      <p></p>
      } }
    </div>
  </div>
</div>
