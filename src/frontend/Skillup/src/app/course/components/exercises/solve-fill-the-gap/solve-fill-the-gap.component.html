<div
  class="su-section-mt prose max-w-none !w-full flex flex-col items-center h-exercise-panel"
>
  <div class="flex flex-col">
    <h1>{{ instruction() }}</h1>
  </div>

  <div class="justify-start">
    @for(sentence of sentences(); track sentence.id){
    <div class="flex items-start">
      <p class="mt-8 mb-0">{{ $index + 1 }}.</p>
      <app-fill-the-gap [sentence]="sentence"></app-fill-the-gap>
    </div>
    }
  </div>
</div>
