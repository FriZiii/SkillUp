<div class="su-section-mt prose max-w-none !w-full">
  <h1 class="text-center">Courses waiting for review</h1>
</div>

@for(course of coursesWaitingForReview(); track course.id){
<app-course-item-short [course]="course"></app-course-item-short>
<p-button label="Start" (onClick)="startReview(course.id)"></p-button>
}

<p-button label="click" (onClick)="click()"></p-button>
