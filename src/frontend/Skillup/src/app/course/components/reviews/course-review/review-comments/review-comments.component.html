<div class="prose max-w-none !w-full">
  @if(comments() !== null){ @for(comment of comments(); track comment.id){
  <p>{{ comment.comment }}</p>
  } } @if(latestComment() === null){
  <h1>Add new comment</h1>
  <input type="text" pInputText [(ngModel)]="newComment" />
  <p-button label="Add Comment" (onClick)="addComment()"></p-button>
  } @else{
  <div class="flex gap-2 items-center">
    <p>{{ latestComment()!.comment }}</p>
    <p-button
      icon="pi pi-trash"
      severity="danger"
      (onClick)="deleteComment(latestComment()!.id)"
    ></p-button>
  </div>
  }
</div>
