<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation - SkillUp</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: 'Inter';
        }

        .container {
            max-width: 640px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .padding {
            padding: 16px 24px 0px 24px;
        }

        h1 {
            color: #333333;
            font-weight: lighter;
            margin: 12px 0px;
        }

        h2 {
            color: #555555;
            font-size: 20px;
            font-weight: lighter;
            margin-bottom: 0;
        }

        p {
            color: #555555;
            font-size: 12px;
            font-weight: 700;
        }

        .btn {
            display: inline-block;
            padding: 8px 24px;
            font-size: 24px;
            color: #ffffff;
            background-color: #4AA764;
            text-decoration: none;
            margin: 32px 0 48px 0;
        }

            .btn:hover {
                background-color: #327344;
            }

        hr {
            border-top: 1px solid #9E9E9E;
        }

        .footer {
            font-size: 12px;
            background-color: #1E1E1E;
            padding: 16px 24px;
            margin-top: 32px;
        }

        .footer-p {
            color: #ffffff;
            font-size: 12px;
            font-weight: 400;
            text-align: center
        }

        @media (max-width: 840px) {
            .container {
                width: 80vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="padding">
            <h1>Did you change your password?</h1>
            <h2>We noticed the password for your SkillUp account was recently changed. If this was you, you can safely disegard this email</h2>
            <hr />

            <p>If you didn`t ask to change your password, we`re here to help keep your account secure.</p>
            <p>Contact with us{{SkillUpEmail}}"</p>
        </div>
        <div class="footer">
            <hr class="footer-hr" />
            <p class="footer-p">&copy; 2024 SkillUp.</p>
        </div>
    </div>
</body>
</html>
